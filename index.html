<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>

<body>
    <div class="container">
        <div class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto p-5 pb-2">


            <nav class="navbar navbar-light bg-light px-5">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input id="inputMealName" class="form-control me-2" type="search"
                            placeholder="Search for meal...." aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="button">Search</button>
                    </form>
                </div>
            </nav>








            <!-- warning area-->
            <div style="margin-bottom: 14px;">
                <p id="warningText"></p>
            </div>
        </div>
    </div>

<!--Showing Single meal Details-->
    <section class="container">
        <div id="mealDetails" class="container">
            <div id="mealDetails-display" class="row row-cols-1  row-cols-md-2 g-1">
                
            </div>
            <div id="infoDiv">
                
            </div>
        </div>

        <div class="mb-4">
            <div id="allMeal">
            </div>
        </div>
    </section>



    <script src="script.js"></script>


</body>

</html>
